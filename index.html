<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>validation form</title>

<link rel="stylesheet" href="styles.css"> 
</head>
<body>

 <form   action="/success.html" method="GET">

  <h2>Contact Us</h2>
  <div class="div-input">
  <div class="div-input-Fname">
    <label>First Name</label>
    <input type="text" id="input1"   class="input1" placeholder="First Name" />
  </div>

  <div class="div-input-Lname">
    <label>Last Name</label>
  <input type="text"  id="input2"  class="input2" placeholder="Last Name"/>
  </div>
  
  <div class="div-input-email">
    <label>Email Address</label>
  <input type="email" id="input3"  class="input3" placeholder="Please enter a valid email address" />
  </div>
  </div>

 <div class="div-query-type">
  <P>Query Type</P> 
 <div class="div-query-btn">
  <button><input type="radio" name="option" required /> General Enquiry</button>
 <button><input  type="radio"   name="option" required/> Support Request</button>
 </div>
 </div>
  

  <P>Message</P>
    <textarea rows="5" cols="58" ></textarea>
 


  <p><input type="checkbox" required/> I consent to being contacted by the team</p>
  <!-- To submit this form, please consent to being contacted -->

 <button id="submit-btn" type="submit" onclick="validate()">Submit</button> 
 </form>

  <!-- Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script>
    function validate(){
      
let firstName = document.getElementById("input1");

let lastName = document.getElementById("input2");
let email = document.getElementById("input3");

let submitButton = document.getElementById("submit-btn");
submitButton.addEventListener("click", (event)=> {
 

    event.preventDefault();

    if (firstName.value.trim()=== "" || lastName.value.trim() === ""){
        let errorMessage =   document.createElement("p");
      let errorMessageTextNode =  document.createTextNode("This field is required");
      errorMessage.appendChild(errorMessageTextNode);
      errorMessage.style.color = "red";  
      firstName.parentNode.appendChild(errorMessage);
        
    }else if (email.value.trim() === ""){
            let errorMessage3 =   document.createElement("p");
             let errorMessageTextNode3 =  document.createTextNode("please enter email address");
             errorMessage3.appendChild(errorMessageTextNode3);
             errorMessage3.style.color = "red";  
             email.parentNode.appendChild(errorMessage3);

    }else{
       
    }
})

    }

  </script>
</body>
</html>
