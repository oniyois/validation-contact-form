<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>test validation form</title>

<link rel="stylesheet" href="styles.css">

<body>

 <form onsubmit="return validate(event)"   action="/contact starter/success.html" method="GET">

  <h2>Contact Us</h2>
  <div class="div-input">
  <div class="div-input-Fname">
    <label>First Name</label>
    <input type="text" id="input1"   class="input1" placeholder="First Name" />
  </div>

  <div class="div-input-Lname">
    <label>Last Name</label>
  <input type="text"  id="input2"  class="input2" placeholder="Last Name"/>
  </div>
  
  <div class="div-input-email">
    <label>Email Address</label>
  <input type="email" id="input3"  class="input3" placeholder="Please enter a valid email address" />
  </div>
  </div>

 <div class="div-query-type">
  <P>Query Type</P> 
 <div class="div-query-btn">
  <button><input  id="query1"   type="radio" name="option" /> General Enquiry</button>
 <button><input   id="query2"type="radio"   name="option"/> Support Request</button>
 </div>
 </div>
  

  <P>Message</P>
    <textarea rows="5" cols="58" ></textarea>
 


  <p><input type="checkbox" id ="checkbox"/> I consent to being contacted by the team</p>
  <!-- To submit this form, please consent to being contacted -->

 <button id="submit-btn" type="submit" >Submit</button> 
 </form>
