<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />

    <title>Test Validation Form</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="success-message" class="success-message hidden">
      <h3>âœ” Message Sent!</h3>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <form id="contact-form" method="GET">
      <h2>Contact Us</h2>
      <div class="div-input">
        <div class="div-input-Fname">
          <label for="input1">First Name</label>
          <input
            type="text"
            id="input1"
            class="input1"
            placeholder="First Name"
          />
        </div>

        <div class="div-input-Lname">
          <label for="input2">Last Name</label>
          <input
            type="text"
            id="input2"
            class="input2"
            placeholder="Last Name"
          />
        </div>

        <div class="div-input-email">
          <label for="input3">Email Address</label>
          <input
            type="email"
            id="input3"
            class="input3"
            placeholder="Please enter a valid email address"
          />
        </div>
      </div>

      <div class="div-query-type">
        <p>Query Type</p>
        <div class="div-query-btn">
          <label>
            <input id="query1" type="radio" name="query" /> General Enquiry
          </label>
          <label>
            <input id="query2" type="radio" name="query" /> Support Request
          </label>
        </div>
      </div>

      <p>Message</p>
      <textarea rows="5" cols="58"></textarea>

      <p>
        <input type="checkbox" id="checkbox" /> I consent to being contacted by
        the team
      </p>

      <button id="submit-btn" type="submit">Submit</button>
    </form>
